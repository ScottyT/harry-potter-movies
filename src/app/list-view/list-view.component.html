<div class="list-view">
    <h2>{{movie().title}}</h2>
    <div class="movie-sub-details">
        <p>Release date: {{ movie().release_date }}</p>
        <p>Budget: {{ movie().budget | cost:'million' }}</p>
        <p>Duration: {{ movie().duration | durationMinute }}</p>
    </div>
    
</div>
<a role="button" [routerLink]="'/details/' + movie().id">Details</a>
