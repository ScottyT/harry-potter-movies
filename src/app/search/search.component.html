<h4>Filters</h4>
<div class="search-box">
    Title:<input type="text" #titleSearchQuery (input)="titleSearchUpdated(titleSearchQuery.value)" id="movie-search" />
    Release year: <input type="number" #releaseSearchQuery (input)="releaseSearchUpdate(releaseSearchQuery.value)" />
</div>
<div class="list-grid">
    @for (movie of movies$ | async; track $index) {
       <app-list-view [movie]="movie"></app-list-view>
    }
</div>
